<ul>
  <div id="quote-container">
    <p id="quote" 
       *ngIf="quotes.length"
       [@fadeAndReturn]="isVisible ? 'visible' : 'invisible'"
       (@fadeAndReturn.done)="onQuoteFadeOut($event)">
       "{{quotes[displayQuoteIndex].text}}"<br> 
       ~{{quotes[displayQuoteIndex].source}}
    </p>
  </div>
</ul>
